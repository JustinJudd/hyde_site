mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: Photos
                description: Photos
                css_class: photos
                type: node
                url: photos
            -
                name: Portfolio
                description: Portfolio
                css_class: portfolio
                type: node
                url: portfolio
            -
                name: Projects
                description: Projects
                css_class: Projects
                type: node
                url: projects
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-11-25 00:00:00
    author: Justin Judd
    site_title: Justin Judd
    site_description: "Engineer, Developer and Open Source Enthusiast"
    site_url: 'http://www.justinjudd.org'
    analytics: 
        google:
            id: UA-8763295-1
        piwik:
            base: www.justinjudd.org/analytics/
            id: 1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
grouper:
    category:
        description: To which category a blog post belongs to.
        groups:
            - name: Android
              description: Regarding the Android OS or Android apps
            - name: Linux
              description: Regarding the OS or its capabilities
            - name: Programming
              description: Programming tips and tricks
            - name: JustinJudd.org
              description: Items related to http://www.justinjudd.org
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
        gallery:
            source: photos
            target: photos/tags
            template: tagged_photos.j2
            archive_extension: html
            meta:
                listable: false
        portfolio:
            source: portfolio
            target: portfolio/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
#    append_slash: true

